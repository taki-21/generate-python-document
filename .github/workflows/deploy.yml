name: python-wrapper

on:
  push:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{}}
          aws-secret-access-key: ${{}}
          aws-region: ${{}}
          role-to-assume: ${{}}
          role-duration-seconds: ${{}}
          role-skip-session-tagging: true
